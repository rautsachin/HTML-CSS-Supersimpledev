<!DOCTYPE html>
<html>
  <head>
    <title>Sidebar Using Position</title>
    <style>
      body{
        height: 3000px;
      }
      .right-sidebar{
        background-color: green;
        color: white;
        width: 100px;

        position: fixed;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="right-sidebar">
      right sidebar
    </div>
  </body>
</html>
