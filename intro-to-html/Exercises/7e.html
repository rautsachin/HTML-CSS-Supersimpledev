<!DOCTYPE html>
<html>
  <head>
    <title>Text box</title>
    <style>
      .text-box{
        border-radius: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        border-width: 1px;
        border-color: gray;
        width: 410px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: relative;
      }
    </style>
    
  </head>
  <body>
    <input class="text-box" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
