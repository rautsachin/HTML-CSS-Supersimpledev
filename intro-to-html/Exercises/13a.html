<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox practice</title>
  <style>
    .flexbox-container{
      display: flex;
    }
    .flex1{
      background-color: lightpink;
      width: 100px;
      display: flex;
      justify-content: center;
    }
    p{
      background-color: black;
      color: white;
    }
    .flex2{
      background-color: lightblue;
      height: 50px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="flexbox-container">
    <div class="flex1">
      <p>item1</p>
    </div>
    <div class="flex2">

    </div>
  </div>
</body>
</html>
