<!DOCTYPE html>
<html>
  <head>
    <title>Facebook friend request clone</title>
    <style>
      div{        
        width: 175px;
        border-style: solid;
        border-width: 1px;        
        font-family: Arial;
        padding-bottom: 5px;
      }
      .profile-pic{
        width: 175px;
        height: 200px;
        object-fit: cover;

      }
      .name{
        display: block;
        margin-top: 8px;
        margin-left: 8px;
        font-weight: bold;
        font-size: 22px;
      }
      .mutual{
        display: block;
        margin-top: 7px;
        margin-left: 8px;
        color: rgb(180, 180, 180);
      }
      button{
        margin-top: 10px;
        margin-left: 8px;
        background-color: rgb(50, 99, 197);
        border-width: 0px;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 16px;
        border-radius: 5px;        
      }
    </style>
  </head>
  <body>
    <div>
      <img class="profile-pic" src="images/Tiger.webp">
      <span class="name">Oliver</span>
      <span class="mutual">2 mutual friends</span>
      <button>Add Friend</button>
    </div>
  </body>
</html>
