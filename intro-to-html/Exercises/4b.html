<style>
  .cart-button{
    background-color: rgb(255, 216, 20);
    border: 6px;
    border-radius: 20px;    
    font-weight: bold;  
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;
    padding-bottom: 9px;  
  }
  .cart-button:hover{
    opacity: 0.8;
    transition: 0.15s;
    color: black;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.5); /* rgba - RGBA color values are an extension of RGB color values with an alpha channel - which specifies the opacity for a color.
    The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all).
    */
  }
  .cart-button:active{
    opacity: 0.5;
    transition: 0.15s;
  }
</style>

<button class="cart-button">
Add to Cart
</button>
